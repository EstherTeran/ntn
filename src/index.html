<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="fila">
    <nav class="col-xs-12  col-md-3 ">
      <section class="fila seccion-nav" >
        <figure class="col-xs-4  col-md-12  figure-logo ">
          <img class="col-xs-10  logo" src="https://cdn.wallpapersafari.com/63/13/XiKe2H.jpg" alt="">
        </figure>
      <section class="col-xs-8  col-md-12  seccion">
        <div class="b-margin col-xs-6 col-md-12">
          <span class="col-xs-12 subtitle color-wheat">Ordenar por edad</span>
          <div class="col-xs-12 mrg-b-8 ">
            <span class="col-xs-8 color-wheat">Ascendente</span>
            <button id="above" class="b-margen ">&#8593;</button>
          </div>
          <div class="col-xs-12  mrg-b-8">
            <span class="col-xs-8 color-wheat">Descendente</span>
            <button id="down" class="b-margen">&#8595;</button>
          </div>
        </div>
        <div class="col-xs-6 col-md-12">
          <div class="col-xs-12">
            <span class="col-xs-12 subtitle color-wheat">Filtrar Por</span>
            <div class="col-xs-12 mrg-b-8">
              <label for="gender" class="col-xs-6 text-align-start">Genero</label>
              <select name="Gender" class="col-xs-5 s-margin" id="gender">
                <option value="female">Femenino</option>
                <option value="male">Masculino</option>
              </select>
            </div>
          <div class="col-xs-12 mrg-b-8">
            <label for="Rol" class="col-xs-6 text-align-start">Rol</label>
            <select name="Role" class="col-xs-5 s-margin" id="Rol">
              <option value="Estudiante">Estudiante</option>
              <option value="Maestro">Maestro</option>
            </select>
          </div>
          <div class="col-xs-12 mrg-b-8">
            <label for="house" class="col-xs-6 text-align-start">Casa</label>
            <select name="House" class="col-xs-5 s-margin" id="house">
              <option value="Slytherin">Slytherin</option>
              <option value="Gryffindor">Gryffindor</option>
              <option value="Hufflepuff">Hufflepuff</option>
              <option value="Ravenclaw">Ravenclaw</option>
            </select>
          </div>
        </div>
        </div>
      </section>
      </section>
    </nav>
  </header>
  <main class="col-md-9 col-lg-9 f-right">
    <h1>Personajes de la Saga de Harry Potter</h1>
    <div id="root" class="fila col-xs-12 col-md-9 col-lg-9"></div>
  </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
